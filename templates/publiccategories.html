{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
{% for category in categories %}
    <a href = "{{url_for('showParts', category_id = category.id)}}">
        <div class="row">
            <div class="col-md-1"></div>
                <div class="col-md-10 category-list">
                    <h3>{{category.name}}</h3>
                </div>
            <div class="col-md-1"></div>
        </div>
    </a>
{% endfor %}
{% endblock %}
