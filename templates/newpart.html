{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row">
    <div class="col-md-12 padding-top catalog-new text-center">
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" maxlength="50" class="form-control" name="name" placeholder="Name of the part">
                <label for="description">Description:</label>
                <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the part"></textarea>
                <button type="submit" class="btn btn-primary">Create</button>    
            </div>
    </div>
</div>
</div>
{% endblock %}
