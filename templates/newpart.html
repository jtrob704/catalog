{% extends "main.html" %}
{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" maxlength="50" class="form-control" name="name" placeholder="Name of the part">
                <label for="description">Description:</label>
                <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the part"></textarea>
                <button type="submit" class="btn btn-default" id="submit" type="submit">Create</button>
            </div>
    </div>
</div>
{% endblock %}
