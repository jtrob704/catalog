{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="catalog-new">
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-12 text-center">
			<h1>New Category</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 text-center">
			<form action="#" method = "post">
				<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" class="form-control" maxlength="100" name="name">
				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-primary" id="submit" type="submit" name="new-val">
				<span class="fa fa-pencil-square-o" aria-hidden="true"></span>Create</button>
				<button class="btn btn-secondary" id="submit" type="submit" name="cancel-val">
				<span class="fa fa-remove" aria-hidden="true"></span> Cancel</button>
				</div>
			</form>
		</div>
	</div>
	</div>
{% endblock %}
