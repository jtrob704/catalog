{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="catalog-edit">
<div class="row divider green">
    <div class="col-md-12"></div>
</div>
<div class="row banner menu">
    <div class="col-md-12 text-center">
        <h1>Edit Part</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12 text-center">
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" maxlength="100" class="form-control" name="name" value="{{part.name }}">

                <label for="description">Description:</label>
                <textarea class="form-control" maxlength="250" rows="3" name="description">{{part.description}}</textarea>
                <button type="submit" class="btn btn-primary" id="submit" type="submit" value="edit-val">
<span class="fa fa-check" aria-hidden="true"></span>Save</button>
                <a href='{{url_for('showCategories')}}'></a>
            </div>
        </form>
    </div>
</div>
</div>
{% endblock %}
